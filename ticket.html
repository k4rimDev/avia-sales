<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./skins/style-default.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="ticket basic">
            <p>Admit One</p>
        </div>
    
        <div class="ticket airline">
            <div class="top">
                <h1>boarding pass</h1>
                <div class="big">
                    <p class="from">BWI</p>
                    <p class="to"><i class="fas fa-arrow-right"></i> SAN</p>
                </div>
                <div class="top--side">
                    <i class="fas fa-plane"></i>
                    <p id="flyingFrom">Baltimore</p>
                    <p id="flyingTo">San Diego</p>
                </div>
            </div>
            <div class="bottom">
                <div class="column">
                    <div class="row row-1">
                        <p><span>Flight</span>AA2005</p>
                        <p class="row--right"><span>Gate</span>B3</p>
                    </div>
                    <div class="row row-2">
                        <p><span>Boards</span><span id="boarDate">
                            20 Dec
                        </span></p>
                        <p class="row--center"><span>Departs</span><span id="departDate">
                            21 Dec
                        </span></p>
                        <p class="row--right"><span>Arrives</span><span id="arrivesTime">
                            14:30
                        </span></p>
                    </div>
                    <div class="row row-3">
                        <p><span>Passenger</span><span id="passengerName">
                            Jesus Ramirez
                        </span></p>
                        <p class="row--center"><span>Seat</span>11E</p>
                        <p class="row--right"><span>Group</span>3</p>
                    </div>
                </div>
                <div class="bar--code"></div>
            </div>
        </div>
    
    </div>
</body>
</html>
